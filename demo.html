<html>
<head>
    <meta charset="utf-8">
</head>

<body>
<h1>Convert CF JSON to "Standard" JSON</h1>

<h2>Original Data</h2>
<div id="original"></div>

<h2>Converted Data</h2>
<div id="converted"></div>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="cf-json-query.js"></script>

<script>
    $( document ).ready( function() {
        // get data
        $.ajax({
            type: 'GET',
            async: false,
            url: '', // enter url to CFC endpoint
            dataType: 'json',
            success: function ( data ){
                var rawData = JSON.stringify( data ),
                    convertedData = JSON.stringify( convertCfQuery( data ) );

                $( '#original' ).html( rawData );
                $( '#converted' ).html( convertedData );
            },
            error: function ( data, str ){
                alert( "There was an error. Make sure your AJAX URL is set to an endpoint." )
            }
        });
    });
</script>
</body>
</html>
